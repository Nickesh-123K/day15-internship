<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="icon" href="burger.png">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="bg">
        <h1>Registration</h1>

    <div class="ni">
        <form>
            <div class="input">
                <label class="text">First Name</label>
                <input type="fname" id="fname" name="fname" placeholder="First Name">
            </div>

            <div class="input">
                <label class="text">Last Name</label>
                <input type="lname" id="lname" name="lname" placeholder="Last Name">
            </div>

            <div class="input">
                <label class="text">Email</label>
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
        
            <div class="input">
                <label class="text">New Password</label>
                <input type="npwd" id="npwd" name="npwd" placeholder="New Password">
            </div>

            <div class="input">
                <label class="text">Confirm Password</label>
                <input type="cpwd" id="cpwd" name="cpwd" placeholder="Confirm Password">
            </div>

            <div class="btn">
                <button type="register">Register</button>
            </div>
        </form>
    </div>

            <div class="np">
                <h4>Already Register?</h4>
            </div>

            <div class="hi">
                <a href="login.html"><h4>Login</h4></a>
            </div>

            <a href="home.html"><input type="button" id="home" value="Back"></a>
    </div> 
</body>
</html>
