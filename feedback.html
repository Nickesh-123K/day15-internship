<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="icon" href="burger.png">
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <div class="bg">
        <h1>Feedback</h1>

        <div class="fb">
            <form>
                <div class="input">
                    <label class="text">Name</label>
                    <input type="name" id="name" name="name" placeholder="Name">    
                </div>

                <div class="input">
                    <label class="text">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>

                <div class="input">
                    <label class="text">Phone Number</label>
                    <input type="ph" id="ph" name="ph" placeholder="Phone Number">
                </div>

                <div class="input">
                    <label class="text">Day Visited</label>
                    <input type="date" id="date" name="date" placeholder="dd/mm/yyyy">
                </div>

                <div class="input">
                    <label class="text">Any Suggestions</label>
                    <input type="text" id="text" name="text" placeholder="Type here...">
                </div>

                <div class="btn">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>

        <a href="home.html"><input type="button"><input type="button" id="home" value="Back"></a>
    </div>
</body>
</html>
